<!DOCTYPE html>
<html>
<head>
    <title>Power BI Dashboard Experiment</title>
    <script type="text/javascript">
        let startTime;
        let endTime;
        let clickCount = 0;

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('startButton').addEventListener('click', startExperiment);
            document.getElementById('stopButton').addEventListener('click', stopExperiment);
            document.addEventListener('click', recordClick);
        });

        function startExperiment() {
            startTime = new Date();
            clickCount = 0; // Zurücksetzen des Klickzählers
            document.getElementById('question').style.display = 'block'; // Frage anzeigen
        }

        function stopExperiment() {
            endTime = new Date();
            let duration = (endTime - startTime) / 1000; // Dauer in Sekunden
            let answer = document.getElementById('answerInput').value;
            sendDataToGoogleSheet(startTime.toISOString(), endTime.toISOString(), duration, answer, clickCount);
            document.getElementById('question').style.display = 'none'; // Frage ausblenden
            document.getElementById('answerInput').value = ''; // Eingabefeld zurücksetzen
        }

        function recordClick() {
            clickCount++;
        }

        function sendDataToGoogleSheet(startTime, endTime, duration, answer, clickCount) {
            fetch('https://script.google.com/macros/s/AKfycbwdYpcF68WCd1-jxyHZD1_dD6VUqLIoJ_6siMALrL1k5EwUk7rSxN9jWCfW3flf17mJpA/exec', {
                method: 'POST',
                mode: 'no-cors', // Verhindert CORS-Fehler
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    startTime: startTime,
                    endTime: endTime,
                    duration: duration,
                    answer: answer,
                    clickCount: clickCount
                })
            })
            .then(response => console.log('Daten gesendet'))
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Power BI Dashboard Experiment</h1>

    <button id="startButton">Start</button>
    <div id="question" style="display:none;">
        <p>Hier kommt Ihre Frage.</p>
        <input type="text" id="answerInput" placeholder="Antwort eingeben">
        <button id="stopButton">Stopp</button>
    </div>

    <!-- Ihr eingebettetes Power BI-Dashboard -->
    <iframe title="Experiment_v1" width="800" height="600" src="https://app.powerbi.com/view?r=eyJrIjoiNzgwYzI1YjItNjI3YS00NzEyLWIzNDUtZWFlNzBhMDZiNjgxIiwidCI6ImFkNTY1Mjk4LTg5ZDMtNDYwYy1hZTNjLWM3N2E3ZTlhMjFlOSJ9" frameborder="0" allowFullScreen="true"></iframe>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Auswahl</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0); /* Attraktiver Farbverlauf */
            color: white; /* Weiße Schriftfarbe */
            text-align: center;
            padding-top: 50px;
            min-height: 100vh; /* Sorgt dafür, dass der Body immer mindestens so hoch wie das Viewport ist */
        }

        h1 {
            margin-bottom: 40px; /* Größerer Abstand unter der Überschrift */
        }

        .button-container, .dashboard-buttons, .survey-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .dashboard-buttons button, .survey-buttons button {
            margin: 0 15px; /* Größerer Abstand zwischen den Buttons */
        }

        button {
            background-color: #ffffff; /* Weiße Buttons */
            color: #2193b0; /* Dunkelblaue Schrift */
            padding: 15px 30px; /* Größere Buttons */
            border: none;
            border-radius: 30px; /* Stark abgerundete Ecken */
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 18px; /* Größere Schrift */
        }

        button:hover {
            background-color: #f8f8f8; /* Helles Grau beim Hover */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Interaktive vs. Statische Dashboards - Experiment</h1>
    <div class="button-container">
        <button onclick="window.location.href='demo.html';">Demo</button>
    </div>
    <div class="dashboard-buttons">
        <button onclick="window.location.href='statisches_dashboard.html';">Statisches Dashboard</button>
        <button onclick="window.location.href='Interaktives_Dashboard.html';">Interaktives Dashboard</button>
    </div>
    <div class="survey-buttons">
        <button onclick="window.location.href='ersterfragebogen.html';">1. Fragebogen</button>
        <button onclick="window.location.href='zweiterfragebogen.html';">2. Fragebogen</button>
    </div>
</body>
</html>

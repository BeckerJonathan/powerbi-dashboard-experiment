<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Auswahl</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #333;
        }

        .button-container, .dashboard-buttons, .survey-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .dashboard-buttons button, .survey-buttons button {
            margin: 0 10px; /* Reduziert den Abstand zwischen den Buttons */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
            box-shadow: 2px 2px 4px #aaa; /* Schatten hinzugefügt */
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 3px 3px 5px #888; /* Schatten verändert beim Hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Interaktive vs. Statische Dashboards - Experiment</h1>
    <div class="button-container">
        <button onclick="window.location.href='demo.html';">Demo</button>
    </div>
    <div class="dashboard-buttons">
        <button onclick="window.location.href='statisches_dashboard.html';">Statisches Dashboard</button>
        <button onclick="window.location.href='Interaktives_Dashboard.html';">Interaktives Dashboard</button>
    </div>
    <div class="survey-buttons">
        <button onclick="window.location.href='ersterfragebogen.html';">1. Fragebogen</button>
        <button onclick="window.location.href='zweiterfragebogen.html';">2. Fragebogen</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Auswahl</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #262734, #1a1c21); /* Dunkelgrauer Farbverlauf */
            color: #fff;
            text-align: center;
            padding-top: 50px;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 40px;
            color: #fff;
        }

        .button-container, .dashboard-buttons, .survey-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .dashboard-buttons button, .survey-buttons button {
            margin: 0 15px;
        }

        button {
            background-color: #1f1f1f;
            color: #fff;
            padding: 15px 30px;
            border: 2px solid #444;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
            font-size: 18px;
        }

        button:hover {
            background-color: #333333;
            border-color: #666;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Interaktive vs. Statische Dashboards</h1>
    <div class="button-container">
        <button onclick="window.location.href='demo.html';">Demo</button>
    </div>
    <div class="dashboard-buttons">
        <button onclick="window.location.href='statisches_dashboard.html';">Statisches Dashboard</button>
        <button onclick="window.location.href='Interaktives_Dashboard.html';">Interaktives Dashboard</button>
    </div>
    <div class="survey-buttons">
        <button onclick="window.location.href='ersterfragebogen.html';">1. Fragebogen</button>
        <button onclick="window.location.href='zweiterfragebogen.html';">2. Fragebogen</button>
    </div>
</body>
</html>
